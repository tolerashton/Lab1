	<button type="button"

      <body event> 
	  
	  <script> 
	  function getCoords(event){
	  var x=event.clientX;
	  var y=event.clientY;
	  alert("X:  " + x + ",Y: " +y);
	  }
	  </script>
	  <p onmousedown="getCoords(event)"> </p>
	  <p id="text"> Where am I?</p>
	  <button onclick="getLocation()"> Find Me</button>
	  <script>
	  
	  var response=document.getElementByID("text");
	  function getLocation(){
		if(navigator.geolocation){
			navigator.geolocation.getCurrentPosition(position);
			}
		else{response.innerHTML="Geolocation is not avaiable for this device or browser";}
		}
		function position(loc){
		response.innerHTML="latitude: " + loc.coords.latitude + 
		"<br>longitude: " + loc.coords.longitude;
		}
		</script>

    <footer>
     <script>
		function goodbye(e) {
		if(!e) e = window.event;
		
		e.cancelBubble = true;
		e.returnValue = 'You sure you want to leave?'; 

		}
		window.onbeforeunload=goodbye; 

</script>
